<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Events</title>
  <style>div { font-size: 50px; width: 1500px; position: absolute; transform: rotate(90deg); transform-origin: left center; left: 50%; top: 0 } </style>
</head>
<body>
  <!-- HTML goes here -->
  <div>
    This is a really long div that goes all the way down the page...
  </div>

  <script>
    // JavaScript goes here
  let timeout;
  const delay = 100;
    window.addEventListener("scroll", () => {
    timeout = setTimeout(() => {
      console.log("You're Scrolling!")}, delay)
  })
  </script>
</body>
</html>
